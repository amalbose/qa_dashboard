<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

        {% if registered %}
        	<strong>Thank you for registering!</strong>
        	<a href="/">Return to the homepage.</a><br />
        {% else %}
        <div class="row">
  		<div class="col-md-6 col-md-offset-3">
	        <h1>Create new account</h1><br/>
	        <form id="user_form" method="post" action="" >
	            {% csrf_token %}
	            {{ user_form|crispy }}
	            {{ profile_form|crispy }}
	            <input type="submit" name="submit" class="btn btn-default" value="Register" />
	        </form>
	    </div>
	    </div>
        {% endif %}
{% endblock content %}
